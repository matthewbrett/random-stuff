name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'brickwave/package-lock.json'

      - name: Build BRICKWAVE
        run: |
          cd brickwave
          npm ci
          npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          # Copy portfolio landing page to root
          cp index.html deploy/
          # Copy BRICKWAVE to /brickwave subdirectory
          cp -r brickwave/dist deploy/brickwave
          # Copy time-marker (no build needed - single HTML file)
          cp -r time-marker deploy/time-marker

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
